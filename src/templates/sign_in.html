{% extends 'base.html' %}
{% block title %}Вход - Дневник сна{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0 text-center">Вход</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/identity/sign-in">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Нет аккаунта?
                            <a href="{{ url_for("fetch_sign_up_page") }}"
                               class="text-decoration-none">Зарегистрироваться</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
