{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}
{% block login %}
    <h1 class="alert alert-primary m-2 text-center">Авторизация</h1>
    <div class="container-fluid text-center mt-4">
        <div class="p-2">
            <form class="col-12 justify-content-center" method="post">
                <div class="mt-1">
                    <label class="sr-only" for="login">
                        Логин
                        <input type="text" id="login" name="login" class="form-control" />
                    </label>
                </div>
                <div class="mt-1">
                    <label class="sr-only" for="password">
                        Пароль
                        <input type="password" id="password" name="password" class="form-control" />
                    </label>
                </div>
                <div class="form-check mt-1">
                    <label class="form-check-label" for="checkbox">
                        Запомнить меня
                        <input class="form-check-input" type="checkbox" id="checkbox" name="remain" />
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-success mt-2" id="signin" name="signin">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="18"
                             height="18"
                             fill="currentColor"
                             class="bi bi-box-arrow-in-left"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z">
                            </path>
                            <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z">
                            </path>
                        </svg>
                        Войти
                    </button>
                </div>
                <div class="mt-2">
                    <a href="{{ url_for("registration") }}">Создать аккаунт</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
