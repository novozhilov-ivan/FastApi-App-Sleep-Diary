<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>

          <ul class="nav col-12 col-lg-auto my-2 my-md-0 justify-content-center text-small">

              <a href="/" class="nav-link text-white mx-3">

                Main
              </a>
            </li>
            <li>
              <a href="/edit" class="nav-link text-white ">
                <svg class="bi d-block mx-auto mb-1" width="24" height="28"><use xlink:href="/static/img/bootstrap-icons.svg#journal-code"></use></svg>
                Edit dairy
              </a>
            </li>
            <li>
              <a href="/sleep" class="nav-link text-white">

                Sleep Diary
              </a>

          </ul>
        </div>
      </div>
    </div>
</header>
<div class="container">
    {% block body %}{% endblock %}
    {% block update %}{% endblock %}
    {% block edit %}{% endblock %}
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
